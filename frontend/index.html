<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Optimizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>ðŸ¥— Diet Optimizer</h1>
        <form id="diet-form">
            <label>Calories (kcal)
                <input type="number" name="calories" value="2000" min="1000" max="4000" required>
            </label>
            <label>Protein (g)
                <input type="number" name="protein" value="100" min="10" max="300" required>
            </label>
            <label>Carbs (g)
                <input type="number" name="carbs" value="250" min="50" max="600" required>
            </label>
            <label>Fat (g)
                <input type="number" name="fat" value="70" min="10" max="200" required>
            </label>
            <label>Budget ($)
                <input type="number" name="budget" value="10" min="1" max="100" required>
            </label>
            <button type="submit">Optimize Diet</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
