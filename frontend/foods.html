<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Database | Diet Optimizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <span class="logo">ðŸ¥— Diet Optimizer</span>
            <ul class="nav-links">
                <li><a href="home.html">Optimize Diet</a></li>
                <li><a href="foods.html">Food Database</a></li>
                <li><a href="history.html">History & Analytics</a></li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <section class="food-section">
            <h2>Food Database</h2>
            <form id="add-food-form" class="food-form">
                <input type="text" id="food-name" placeholder="Food Name" required>
                <input type="number" id="food-calories" placeholder="Calories" min="0" required>
                <input type="number" id="food-protein" placeholder="Protein (g)" min="0" required>
                <input type="number" id="food-carbs" placeholder="Carbs (g)" min="0" required>
                <input type="number" id="food-fat" placeholder="Fat (g)" min="0" required>
                <input type="number" id="food-price" placeholder="Price ($)" min="0" step="0.01" required>
                <button type="submit" class="btn-primary">Add Food</button>
            </form>
            <table id="food-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Calories</th>
                        <th>Protein</th>
                        <th>Carbs</th>
                        <th>Fat</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="container">
            <span>Â© 2025 Diet Optimizer | Powered by Genetic Algorithms & MongoDB</span>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
